<html>
<head>
	<title>Facebook-登入或註冊</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
</head>
<body>
	<div class="frame">
		<div class="left">facebook</div>
		<div class="right">
			<div class="email">電子郵件或電話<br>
				<input class="_input" type="text"  name="name" size="17">
			</div>
			
			<div class="email">密碼<br>
				<input class="_input" type="text"  name="name" size="17">
			<style style="text/css">
			a{text-decoration:none;}
			a:hover{text-decoration:underline;}
			</style>
			<br><a class="forget" href="https://goo.gl/x61yCe">忘記帳號?</a>
			</div>
			
			<input type="button" value="登入" name="sign_in" class="signin_B" onmouseout="bsckground-color:white">
		</div>
	</div>
	
	<div class="frame2">
		<div class="left2">Facebook，讓你和親朋好友保持聯繫，隨時分<br>享生活中的每一刻。<br>
		<img src="facebook-people.png">
		</div>
		<div class="right2">
			<div style="color:black;font-size:40px;font-weight:bold">註冊</div>
			<div style="color:black;font-size:20px;margin:7px 0px 5px 0px">永遠免費&nbsp;!</div>
			<input class="input2" type="text" placeholder="姓氏" name="name" size="13">
			<input class="input2" type="text" placeholder="名字" name="name" size="13">
			<input class="input2" type="text" placeholder="手機號碼或電子郵件" name="name" size="34">
			<input class="input2" type="text" placeholder="設定密碼" name="name" size="34">
			<div style="color:black;font-size:20px;margin:20px 0px 5px 0px">生日</div>
				<div class="birthday" style="display:flex">
				<form>
					<select class="birthday" name="year">
					　<option >年</option><option >2018</option><option >2017</option><option >2016</option><option >2015</option>
					　<option >2014</option><option >2013</option><option >2012</option><option >2011</option>
					  <option >2010</option><option >2009</option><option >2008</option><option >2007</option>
					　<option >2006</option><option >2005</option><option >2004</option><option >2003</option>
					</select><select class="birthday" name="month">
					　<option >月</option><option >1月</option><option >2月</option><option >3月</option>
					　<option >4月</option><option >5月</option><option >6月</option><option >7月</option>
					  <option >8月</option><option >9月</option><option >10月</option><option >11月</option>
					　<option >12月</option>
					</select><select class="birthday" name="day" style="width:60px">
					　<option >日</option><option >1</option><option >2</option><option >3</option><option >4</option>
					　<option >5</option><option >6</option><option >7</option><option >8</option>
					  <option >9</option><option >10</option><option >11</option><option >12</option>
					　<option >13</option><option >14</option><option >15</option><option >16</option>
					<option >13</option><option >17</option><option >18</option><option >19</option>
					</select>
				</form>
				<font style="margin-left:10px;color:#365899;cursor: pointer">為什麼需要提供出生日期的<br>資料?</font></div>
				<form class="sex">
				<input type="radio" name="female" style="margin-top:0px" > 女性<br>
				<input type="radio" name="male" style="margin:0px 10px 0px 20px">男性
				</form>
				<div class="cookie">點擊「註冊」即表示你同意我們的<a class="web" href="https://goo.gl/VHbES9">使用條款</a>、<a class="web" href="https://goo.gl/TX86Ve">資料政策</a>和<br><a class="web" href="https://goo.gl/BxC6cL">Cookie 政策</a>。你可能會收到我們的簡訊通知，而且可以隨<br>時選擇停止接收。
				</div>
				<input type="button" value="註冊" name="sign_in" class="registered" >
				<div class="word1">為名人、團體或公司企業<a class="web" href="https://goo.gl/dUCgpD">建立粉絲專頁</a></div>
		</div>
	</div>
	<div class="down">
	<img class="down" src="down-img.png">
	</div>
</body>
</html>
